<html>
<head>
  <link rel="stylesheet" href="chrome://devtools/skin/common.css" type="text/css"/>
  <link rel="stylesheet" href="sidebar.css" type="text/css"/>

  <script type="application/javascript;version=1.8"
  src="chrome://devtools/content/shared/theme-switching.js"></script>
</head>

<body class="theme-sidebar" role="application">
  <div class="theme-gutter ruleview-header">
    <span role="button" aria-controls="states" aria-label="Hide" tabindex="0" open="" class="theme-twisty expander"></span>
    <span>States</span>
  </div>
  <section aria-expanded="true" id="states">
    <ul class="infolist"></ul>
  </section>
  <div class="theme-gutter ruleview-header">
    <span role="button" aria-controls="attributes" aria-label="Hide" tabindex="0" open="" class="theme-twisty expander"></span>
    <span>Attributes</span>
  </div>
  <section aria-expanded="true" id="attributes">
    <dl class="infolist"></dl>
  </section>
</body>
</html>
